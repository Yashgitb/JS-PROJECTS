<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <div class="box">
        <input type="text" name="inputBox" id="inputBox" placeholder="0">
        <div class="">
           <button class="operator">%</button>
           <button class="operator">AC</button>
           <button class="operator">DL</button>
           <button class="operator">X</button>
        </div>
        <div class="">
           <button class="operator">1/x</button>
           <button class="operator">x^2</button>
           <button class="operator">x^0.5</button>
           <button class="operator">/</button>
        </div>
        <div class="">
           <button>7</button>
           <button>8</button>
           <button>9</button>
           <button class="operator">*</button>
        </div>
        <div class="">
           <button>4</button>
           <button>5</button>
           <button>6</button>
           <button class="operator">-</button>
        </div>
        <div class="">
           <button>1</button>
           <button>2</button>
           <button>3</button>
           <button class="operator">+</button>
        </div>
        <div class="">
           <button>+/-</button>
           <button>0</button>
           <button>.</button>
           <button id="eq-btn">=</button>
        </div>

    </div>
   
  <script src="script.js"></script>
</body>
</html>
